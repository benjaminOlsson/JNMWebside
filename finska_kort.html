  var showCharts = document.getElementById('showCharts');
  var chartList = document.getElementById('theCharts');
  var showCharts = function(charts){
    var bg = 1;
    charts.forEach(function(chart){
      var listLi = document.createElement('LI');
      listLi.className = 'testList';
      chartList.appendChild(listLi);
      var listDiv = document.createElement('div');
      listDiv.className += 'testDiv';
      if((bg % 2) === 0){
        listDiv.className += ' gray';
      }
      ++bg;
      listLi.appendChild(listDiv);
      var listPic = document.createElement('img');
      listPic.className = 'testImg';
      listPic.src = chart.img;
      listDiv.appendChild(listPic);
      var listHeader = document.createElement('h2');
      listHeader.className = 'testHeader';
      listDiv.appendChild(listHeader);
      listHeader.innerText = chart.name;
      var listNumber = document.createElement('h3');
      listNumber.className = 'testNumber';
      listDiv.appendChild(listNumber);
      listNumber.innerText = 'Tuotenumero: ' + chart.number;
      var listDate = document.createElement('h4');
      listDate.className = 'testDate';
      listDiv.appendChild(listDate);
      listDate.innerText = 'Oikaisu päivämäärä: ' + chart.version;
      var listIsbn = document.createElement('h5');
      listIsbn.className = 'testIsbn';
      listDiv.appendChild(listIsbn);
      listIsbn.innerText = 'ISBN: ' + chart.isbn;
    });
  };
  var etsi = document.getElementById('etsi');
  var tableData = document.getElementById('selectData');
  var select = document.createElement('select');
  var option = document.createElement('option');
  option.value = 'kaikki';
  option.innerText = 'Kaikki';
  var option1 = document.createElement('option');
  option1.value = 'rannikko';
  option1.innerText = 'Rannikko kartat';

  option2.value = 'satama';

  var option3 = document.createElement('option');
  option3.value = 'sisavesi';
  option3.innerText = 'Sisäves kartati';
  var option4 = document.createElement('option');
  option4.value = 'yleis';
  option4.innerText = 'Yleis kartat';
  var option5 = document.createElement('option');
  option5.value = 'folio';
  option5.innerText = 'Kartta sarjat';
  tableData.appendChild(select);

  selectType.appendChild(option1);
  selectType.appendChild(option2);
  selectType.appendChild(option3);
  selectType.appendChild(option4);
  selectType.appendChild(option5);
  function searchReq(){
    while(theCharts.firstChild){
      theCharts.removeChild(theCharts.firstChild);
    }
    if(selectType.value === 'kaikki'){
      showCharts(chartFolios);
      showCharts(rannikkoCharts);
      showCharts(sisavesiCharts);
      showCharts(yleisCharts);
      showCharts(satamaCharts);
    }else if(selectType.value === 'rannikko'){
      showCharts(rannikkoCharts);
    }else if(selectType.value === 'satama'){
      showCharts(satamaCharts);
    }else if(selectType.value === 'sisavesi'){
      showCharts(sisavesiCharts);
    }else if(selectType.value === 'yleis'){
      showCharts(yleisCharts);
    }else if(selectType.value === 'folio'){
      showCharts(chartFolios);
    }
  };
  etsi.addEventListener('click', searchReq);
  window.onload = function(){
    showCharts(chartFolios);

    showCharts(yleisCharts);
    showCharts(satamaCharts);
  };
