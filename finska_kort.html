    charts.forEach(function(chart){
      for(let i = 0; i < chart.type.length; i++){
        if(search.toLowerCase() === chart.type[i]){
          if(count === 0){
            var li = document.createElement('LI');
            chartList.appendChild(li);
            var img = document.createElement('img');
            img.className = 'tempImg';

            if(chart.type[0] === 'rannikko'){
              img.src = pics[0].img;
            }else if(chart.type[0] === 'folio'){
              img.src = pics[1].img;
            }else if(chart.type[0] === 'yleis'){
              img.src = pics[2].img;
            }else if(chart.type[0] === 'satama'){
              img.src = pics[3].img;
            }else if(chart.type[0] === 'sisavesi'){
              img.src = pics[4].img;
            }
            li.appendChild(img);
            ++count;
          }
          makeList(chart);
        }
      }
    });

  var searchReq = function(){

    var buttons = ['Rannikkokartat', 'Sisävesikartat', 'Satamakartat', 'Yleiskartat', 'Karttasarjat', 'Kaikki'];

    if(chartList.childNodes.length > 0){
      var pic = document.getElementById('karttaPic');
      pic.style.display = 'none';
      var number = chartList.childNodes.length;
      for(let i = 0; i < number; i++){
        chartList.removeChild(chartList.childNodes[0]);
      }
    }
    if(document.getElementById('searchDiv') === null){
      var searchDiv = document.createElement('div');
      searchDiv.id = 'searchDiv';
      showCharts.insertAdjacentElement('afterbegin', searchDiv);
      var table = document.createElement('table');
      searchDiv.appendChild(table);
      var tr = document.createElement('tr');
      table.appendChild(tr);

      for(let i = 0; i < buttons.length; i++){
        var td1 = document.createElement('td');
        tr.appendChild(td1);
        var text = document.createElement('p');
        text.className = 'buttonText';
        text.innerText = buttons[i] + ':';
        td1.appendChild(text);
        var td2 = document.createElement('td');
        tr.appendChild(td2);
        var checkBox = document.createElement('input');
        checkBox.type = 'checkbox';
        checkBox.className = 'checkBox';
        checkBox.id = buttons[i];
        td2.appendChild(checkBox);
      };

      var input = document.createElement('input');
      input.type = 'text';
      input.id = 'searchField';
      input.placeholder = 'Etsi karttoja';
      searchDiv.appendChild(input);

      var inputButton = document.createElement('button');
      inputButton.id = 'searchButton';
      inputButton.innerText = 'Etsi';
      searchDiv.appendChild(inputButton);

      var inputButton = document.getElementById('searchButton');

      inputButton.addEventListener('click', search);
    }
  };

    var kaikki = document.getElementById('Kaikki');
    var input = document.getElementById('searchField');

    if(chartList.childNodes.length > 0){
      var pic = document.getElementById('karttaPic');
      pic.style.display = 'none';
      var number = chartList.childNodes.length;
      for(let i = 0; i < number; i++){
        chartList.removeChild(chartList.childNodes[0]);
      }
    }

    if(kaikki.checked === true){
      searchCharts(rannikkoCharts, input.value, pics);
      searchCharts(sisavesiCharts, input.value, pics);
      searchCharts(satamaCharts, input.value, pics);
      searchCharts(yleisCharts, input.value, pics);
      searchCharts(chartFolios, input.value, pics);
    }else{
      if(rannikko.checked === true){
        searchCharts(rannikkoCharts, input.value, pics);
      }
      if(sisavesi.checked === true){
        searchCharts(sisavesiCharts, input.value, pics);
      }
      if(satama.checked === true){
        searchCharts(satamaCharts, input.value, pics);
      }
      if(yleis.checked === true){
        searchCharts(yleisCharts, input.value, pics);
      }
      if(sarja.checked === true){
        searchCharts(chartFolios, input.value, pics);
      }
    }
  }
  //Loading all the charts when the window loads
  etsiButton.addEventListener('click', searchReq);
  window.onload = function(){
    bg = 1;
    showTheCharts(rannikkoCharts, pics);
  };
</script>
</body>
