  // The object that constructs the stores
  function addCustomer(namn, adress, stad, postnummer, telefon, lank){
    this.name = namn;
    this.adress = adress;
    this.postnummer = postnummer;
    this.stad = stad;
    this.telefon = telefon;
    this.lank = lank;
    this.fullAdress = adress + ', ' + postnummer + ' ' + stad.toUpperCase();
  };
  // Printing everything to the website when the user loads the window
  var table = document.getElementById('jalleenmyyjatTableBody');
  window.onload = function(){
    var rad = 1;
    result.forEach(function(store){
      var customer = new addCustomer(store.namn, store.adress, store.stad, store.postnummer, store.telefon, store.lank);
      var row = table.insertRow(rad);
      var cell0 = row.insertCell(0).innerText = customer.name;
      var cell1 = row.insertCell(1).innerText = customer.fullAdress;
      var cell2 = row.insertCell(2).innerText = customer.telefon;
      var cell3 = row.insertCell(3).innerHTML = "<a href="+ customer.lank +" id='cellLink>Mene Sivuille</a>";
      ++rad;
    });
  };
